<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Isentia App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bower/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body ng-app="gameApp" ng-controller="MainController as vm">

    <div class="container">
      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div id="min-width-panel" class="panel-heading">
          <!--  This Message will shown only when Game Ends-->
          <p ng-show="vm.message" ng-cloak class="text-center">       Congratulations!,you solved the puzzle in a total of {{vm.totalMoves}} moves.
          </p>
        </div>
        <!--  Panel body containes Explainnation and Image game component for game-->
        <div class="panel-body">
          <section class="row">
            <p><h3 class="text-center" >Drag and drop the images on right to match the given image</h3></p>
            <image-game rows="3" columns="3" image-src="../img/isentia.jpg" on-completed="vm.gameCompleted(totalMoves, message)">
            </image-game>
          </section>
          <!--  Shows total moves at given time for game-->
          <section class="row">
          <article class="text-center" id="moves-size" ng-cloak> Total Moves:{{vm.totalMoves}}</article>
        </section>
        
      </div>
    </div>
  </div>
